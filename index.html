<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试</title>
  <style>
    /* 通用样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* PC 端样式 */
    @media (min-width: 769px) {
      h1::after {
        content: "这是 PC 端页面";
      }

      .image-container img {
        width: 300px;
      }
    }

    /* 手机端样式 */
    @media (max-width: 768px) {
      h1::after {
        content: "这是手机端页面";
      }

      .image-container {
        flex-direction: column;
        align-items: center;
      }

      .image-container img {
        width: 80%;
      }

      .button {
        width: 80%;
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <p></p>
    <div class="image-container">
      <img src="https://i0.hdslb.com/bfs/vc/9c699f2acbcad00197e92c401b835d2c6aba8a55.png@616w_286h_!web-dynamic.webp" alt="图片1">
      <img src="https://i0.hdslb.com/bfs/vc/9c699f2acbcad00197e92c401b835d2c6aba8a55.png@616w_286h_!web-dynamic.webp" alt="图片2">
      <img src="https://i0.hdslb.com/bfs/vc/9c699f2acbcad00197e92c401b835d2c6aba8a55.png@616w_286h_!web-dynamic.webp" alt="图片3">
      <img src="https://i0.hdslb.com/bfs/vc/9c699f2acbcad00197e92c401b835d2c6aba8a55.png@616w_286h_!web-dynamic.webp" alt="图片4">
      <img src="https://i0.hdslb.com/bfs/vc/9c699f2acbcad00197e92c401b835d2c6aba8a55.png@616w_286h_!web-dynamic.webp" alt="图片5">
    </div>
    <a href="#" class="button">按钮</a>
  </div>
</body>
</html>
